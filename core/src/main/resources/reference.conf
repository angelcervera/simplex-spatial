akka {

  log-dead-letters = 100
  log-dead-letters-during-shutdown = on
  loglevel = "INFO"

  http.server.preview.enable-http2 = on

  actor {
    provider = "cluster"
    serializers {
      kryo = "io.altoo.akka.serialization.kryo.KryoSerializer"
    }
    serialization-bindings {
      "com.simplexportal.spatial.index.grid.CommonInternalSerializer" = kryo
      "com.simplexportal.spatial.index.grid.tile.impl.TileIndex" = kryo
      "com.simplexportal.spatial.index.grid.lookups.LookUpActor$LookUpMessage" = kryo
    }
  }
  remote.artery {
    enabled = on
    canonical {
      // hostname = "127.0.0.1"
      port = 0
    }
  }

  cluster {
//    seed-nodes = [
//      "akka://SimplexSpatialSystem@127.0.0.1:2550",
//      "akka://SimplexSpatialSystem@127.0.0.1:2551"
//    ]
    sharding {
      number-of-shards = 100
    }
  }

}

simplexportal.spatial {
  entrypoint {
    restful {
      interface = "0.0.0.0"
//      port = 8080
    }
    grpc {
      interface = "0.0.0.0"
//      port = 7080
    }
    grpc-web {
      interface = "0.0.0.0"
//      port = 6080
    }
  }
  indexes {
    grid-index {
      partitions {
        nodes-lookup = 100
        ways-lookup = 100
        latitude = 100000
        longitud = 100000
      }
    }
  }
}
